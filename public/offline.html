<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>

    <!-- Tailwind will still load because Next.js injects global CSS -->
    <link rel="stylesheet" href="/_next/static/css/app.css" />
  </head>

  <body class="min-h-screen flex items-center justify-center p-6 bg-muted/40">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6">
      <div class="text-center">
        <div
          class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-red-100"
        >
          <!-- Replacing React icon with inline SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 text-red-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.342 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>

        <h1 class="mt-4 text-2xl font-bold">You are offline</h1>
      </div>

      <div class="text-center space-y-6 mt-6">
        <p class="text-gray-600">Please reconnect to the internet.</p>

        <a href="/" class="block w-full">
          <button
            class="w-full px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90"
          >
            Go Back Home
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
